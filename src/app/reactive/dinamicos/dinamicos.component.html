<h2>Reactivos: <small>Dinamicos</small></h2>
<hr />

<form (ngSubmit)="guardar()" [formGroup]="miFormulario" autocomplete="off">
  <!-- nombre -->

  <div class="row mb-3">
    <label class="col-3 col-form-label">Nombre</label>
    <div class="col-sm-9">
      <input
        class="form-control"
        formControlName="nombre"
        placeholder="Nombre de la persona"
      />
      <span
        class="form-text text-danger"
        *ngIf="campoEsValido('nombre')"
        >Este campo es obligatorio
      </span>
    </div>
  </div>

  <!-- Agregar  Favorito-->
  <div class="row mb-3">
    <label class="col-3 col-form-label">Agregar</label>
    <div class="col-sm-9">
      <div class="input-group">

        <input  class="form-control"
                [formControl]="nuevoFavorito"
                placeholder="Agregar Favorito"
                (keyup.enter)="agregarFavorito()"/>

        <button   class="btn btn-outline-primary"
                  type="button"
                  (click)="agregarFavorito()"
                  >Agregar</button>
      </div>
    </div>
  </div>

  <!-- Lista de juegos favoritos -->

  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Favoritos</label>
    <div class="col-sm-9" formArrayName="favoritos">

      <div class="input-group mb-1"
            *ngFor="let favorito of favoritosArr.controls; let i = index">
        <input
          class="form-control"
          [formControlName]="i"
        />

        <button class="btn btn-outline-danger" type="button">Eliminar</button>
      </div>

    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <button
        class="btn btn-primary float-right"
        type="submit"
        (click)="4+4"
      >
        Guardar
      </button>
    </div>
  </div>
</form>

<span>Validar</span>
<pre>{{miFormulario.valid}}</pre>
<br>

<span>Value</span>
<pre>{{miFormulario.value | json}}</pre>
<br>

<span>Agregar Juego</span>
<pre>{{nuevoFavorito.valid}}</pre>
<pre>{{nuevoFavorito.value}}</pre>
